<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>学生管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="学生年龄" v-model="pagination.age" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="学生姓名"  v-model="pagination.name" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="学生邮箱"  v-model="pagination.email"  style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="age" label="学生年龄" align="center"></el-table-column>                <el-table-column prop="name" label="学生姓名" align="center"></el-table-column>                <el-table-column prop="email" label="学生邮箱" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增学生" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="学生年龄" prop="type">                                    <el-input v-model="formData.age"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="学生姓名" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="学生邮箱">                                    <el-input v-model="formData.email" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="学生年龄" prop="type">                                    <el-input v-model="formData.age"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="学生姓名" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="学生邮箱">                                    <el-input v-model="formData.email" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                name: [{ required: true, message: '学生姓名为必填项', trigger: 'blur' }],                age: [{ required: true, message: '年龄为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:10,//每页显示的记录数                total:0,//总记录数                age:"",                name:"",                email:""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //列表            // getAll() {            //     axios.get("/students").then((res)=>{            //         console.log(res.data)            //         this.dataList = res.data.date;            //     });            // },            //分页查询            getAll(){                //组织参数，拼接url请求地址                console.log(this.pagination.type);                param="?age=" + this.pagination.age;                param += "&name=" + this.pagination.name;                param+="&email=" + this.pagination.email;                console.log(this.pagination.name);                                axios.get("/students/" + this.pagination.currentPage+ "/" + this.pagination.pageSize + param)                    .then((res)=>{                    this.pagination.pageSize = res.data.date.size;                    this.pagination.currentPage = res.data.date.current;                    this.pagination.total = res.data.date.total;                    this.dataList = res.data.date.records;                })            },            //切换页码            handleCurrentChange(currentPage) {                //修改页码值为当前选中页码值                this.pagination.currentPage = currentPage;                this.getAll();            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.restForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd () {                axios.post("/students", this.formData).then((res)=>{                    //判断当前操作是否成功                    if(res.data.flag){                        //关闭弹层                        this.dialogFormVisible = false;                        this.$message.success(res.data.msg)                    }else {                        this.$message.error(res.data.msg)                    }                }).finally(()=>{                    //重新加载数据                    this.getAll()                })            },            //取消            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                                this.$message.info("当前操作取消");                            },            // 删除            handleDelete(row) {                this.$confirm('是否删除？'+row.name+'数据','提示',                    {confirmButtonText: '确定',cancelButtonText: '取消',type: 'warning'}                    ).then(()=>{                        axios.delete("/students/" + row.id).then((res)=>{                            if(res.data.flag){                                this.$message.success("删除成功！")                            }else {                                this.$message.error("数据同步失败，自动刷新")                            }                        }).finally(()=>{                            //重新加载数据                            this.getAll()                        });                    }).catch(()=>{                        this.$message.info("取消")                    });            },            //弹出编辑窗口            handleUpdate(row) {                //要编辑，先查询，然后在编辑框动态显示数据                axios.get("/students/" + row.id).then((res)=>{                    console.log(res)                    if(res.data.flag && res.data.date != null) {                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.date;                    }else {                        this.$message.error("数据同步失败，自动刷新")                    }                }).finally(()=>{                    //重新加载数据                    this.getAll()                })            },            //修改            handleEdit() {                axios.put("/students", this.formData).then((res)=>{                    //判断当前操作是否成功                    if(res.data.flag){                        //关闭弹层                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功！")                    }else {                        this.$message.error("修改失败！")                    }                }).finally(()=>{                    //重新加载数据                    this.getAll()                })            },            //条件查询        }    })</script></html>
